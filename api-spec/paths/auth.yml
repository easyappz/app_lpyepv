register:
  post:
    summary: Регистрация нового пользователя
    description: Создает нового пользователя и возвращает токен доступа
    tags:
      - Авторизация
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - username
              - password
            properties:
              username:
                type: string
                minLength: 3
                maxLength: 50
                description: Имя пользователя
                example: "john_doe"
              password:
                type: string
                format: password
                minLength: 6
                description: Пароль
                example: "password123"
    responses:
      '201':
        description: Пользователь успешно зарегистрирован
        content:
          application/json:
            schema:
              $ref: '../schemas/token.yml'
      '400':
        description: Ошибка валидации данных
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
            example:
              error: "Ошибка валидации"
              field_errors:
                username:
                  - "Пользователь с таким именем уже существует"

login:
  post:
    summary: Авторизация пользователя
    description: Аутентифицирует пользователя и возвращает токен доступа
    tags:
      - Авторизация
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - username
              - password
            properties:
              username:
                type: string
                description: Имя пользователя
                example: "john_doe"
              password:
                type: string
                format: password
                description: Пароль
                example: "password123"
    responses:
      '200':
        description: Успешная авторизация
        content:
          application/json:
            schema:
              $ref: '../schemas/token.yml'
      '401':
        description: Неверные учетные данные
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'
            example:
              error: "Неверные учетные данные"
      '400':
        description: Ошибка валидации данных
        content:
          application/json:
            schema:
              $ref: '../schemas/error.yml'