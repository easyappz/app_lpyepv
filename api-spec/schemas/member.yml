type: object
required:
  - id
  - username
  - created_at
properties:
  id:
    type: integer
    format: int64
    description: Уникальный идентификатор пользователя
    example: 1
  username:
    type: string
    description: Имя пользователя
    minLength: 3
    maxLength: 50
    example: "john_doe"
  password:
    type: string
    format: password
    description: Пароль пользователя (только при регистрации)
    minLength: 6
    writeOnly: true
    example: "password123"
  created_at:
    type: string
    format: date-time
    description: Дата и время регистрации
    example: "2025-11-24T17:02:12.008Z"